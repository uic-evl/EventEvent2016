<!DOCTYPE html>
<meta charset="utf-8">
<title>HeatMap and 3D Building</title>

<script type="text/javascript" src="../js/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.min.js"></script>
<script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>

<style>
	body
	{
		background-color: #F0F0F4;
	}

	.tooltip 
	{
		background-color: #FFFFFF;
		opacity: .9;
	    position: absolute;
	    height: auto;
	    padding: 4px;
	    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	    -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	    pointer-events: none;
	}
	
	.hidden 
	{
	    display: none;
	}
	
	.tooltip p 
	{
	    margin: 0;
	    font-family: sans-serif;
	    color: white;
	    font-size: 12px;
	    line-height: 14px;
	}

	/* HEATMAP CLASSES */
	.dataset-button
	{
		position: relative;
		top: 50%;
	}
	/* COMBINED VER. CLASSES */
	.container
	{
		justify-content: center;
		display: flex;
	}

	.flex-item
	{
		flex-grow: 0;
	}

	.smallMultiples
	{
		background-color: #EEE;
		margin: 4px;
	}

	.smallMultiples:hover
	{
		background-color: #E0E0E0;
	}

	.smallMultiples:active
	{
		background-color: #595959;
	}

	#heatmapsvg
	{
		margin-right: 25px;
		margin-bottom: 25px;
	}

	#threecanvas
	{
		position: initial;
	}

	#heatmapdiv
	{
	}

	#pathLabel
	{
	    position: relative;
	    font: 18px sans-serif;
	    color: white;
	    text-shadow:
	    	-1px -1px 0 #000,
	    	1px -1px 0 #000,
	    	-1px 1px 0 #000,
	    	1px 1px 0 #000;
	    text-align: center;
	    pointer-events: none;
	    width: 0px;
	    height: 0px;	    
	}
</style>    		

<body>
   <div class="container" style="flex-direction: column">
		<div class="container" style="flex-direction: row">
			<div id="heatmapDiv">
				<div id="chart"></div>
				<div class="container" style="flex-direction: row">
					<div id="legend" class="flex-item"></div>
					<div class="container" style="flex-direction: column">
						<label><input type="checkbox" id="groupingCheckbox" onclick="drawHeatmap()">Group similar employees</label>
						<br>
						<div style="font: 24px sans-serif; text-align: left; color: black;"><p style="display:inline">Selected Date: <p id="HeatmapDate" style="display:inline">2016-05-31</p></p>
						</div>
					</div>				
				</div>
			</div>
			<div id="canvasContainer" style="flex-direction: column">
				<div id="pathLabel"></div>
				<canvas id="threeCanvas" width="200" height="100"></canvas>
				<div>
					HVAC Variable to Display: 
					<select id="HVACDropdown" oninput="changeHVAC()">
					</select>
				</div>
				<div>					
					<input type="range" id="timeSlider" step="1" max="287" min="0" value="0" oninput="changeTimestep()" style="width:100%">
				</div>
				<div style="text-align: center">Time: <p id="HVACTime" style="display: inline">00:00</p></div>
				<div style="flex-direction: row">
					<p id="colorMinValue"></p>
					<div id="colorScale"></div>
					<p id="colorMaxValue"></p>
				</div>
			</div>
		</div>			
		<div class="container" style="flex-direction: row">
			<div id="dataset-picker" class="flex-item"></div>			
		</div>		
	</div>
	
	<script src="../js/3DView.js"></script>
	<script src="../js/correlation.js"></script>
	<script src="../js/heatmap.js"></script>
</body>
